<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/common.css" />
    <title>China.org.cn</title>
    <style>
    </style>
</head>

<body>

    <div class="fixed-top">
        <div class="container header-search">
            <div class="row mb-3 navbar navbar-default">
                <div class="col-md-4"><a target="_blank" class="logo-url"><img alt="" class="logo" /></a></div>
                <div class="col-md-8">
                    <div class="input-group mt-4">
                        <input type="text" class="form-control search-input" placeholder="Please enter a keyword..." aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary search-button" type="button" id="button-addon">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container result">
        <div class="mb-3 result-nav">
            <form action="">
                <div class="row">
                    <div class="col-md-12 searchKey">
                        <div>Search&nbsp;<b class="search-word">&nbsp;</b>&nbsp;in <b>Titles</b>、<b>Text</b>、<b>Keywords </b></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="onlyFirst" name="onlyFirst">
                            <label class="custom-control-label" for="onlyFirst">Homepage only</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="exact" name="exactExtend" value="order3" checked>
                            <label class="custom-control-label" for="exact">Exact Search</label>
                        </div>
                        <div class="custom-control  custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="extend" name="exactExtend" value="order4">
                            <label class="custom-control-label" for="extend">Extended Search</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="date" name="dateRelevance" class="custom-control-input" value="order1" checked>
                            <label class="custom-control-label" for="date">Sort by date</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="relevance" name="dateRelevance" class="custom-control-input" value="order2">
                            <label class="custom-control-label" for="relevance">Sort by relevance</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">About <b class="recordcount"></b> results</div>
                    <div class="col-md-4"><b class="Ppage"></b> results</div>
                    <div class="col-md-4"><b class="totalTime"></b> seconds</div>
                </div>
                <hr />
            </form>
        </div>
        <ul class="list pagedata">
        </ul>
        <div class="container">
            <nav aria-label="Page navigation" class="page">
                <ul class="pagination justify-content-center">
                </ul>
            </nav>
        </div>
    </div>
    <div class="bottom">
        <div class="footer">Copyright © China Internet Information Center. All Rights Reserved</div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/query_en.js"></script>
</body>

</html>
