<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/gijgo.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <title>中国网-站内搜索</title>
    <style>
        /* .container {
            min-width: 960px !important;
        } */
    </style>
</head>

<body>

    <div class="modal fade bd-example-modal-lg" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">高级搜索</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <div class="col-md-3 tr">
                            <div class="small">标题：</div>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control small adv-title" value="" />
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-md-3 tr">
                            <div class="small">作者：</div>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control small adv-author" value="" />
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-md-3 tr">
                            <div class="small">关键词：</div>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control small adv-keyword" value="" />
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-md-3 tr">
                            <div class="small">文章路径：</div>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control small adv-path" />
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-md-3 tr">
                            <div class="small">正文：</div>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control small adv-content" />
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-md-3 tr">
                            <div class="small">栏目：</div>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control small adv-nodeid" />
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-md-3 tr">
                            <div class="small">来源：</div>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control small adv-sourcename" value="" />
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-md-3 tr">
                            <div class="small">起始日期：</div>
                        </div>
                        <div class="col-md-7">
                            <!-- <div class="row">
                                <div class="col-md-5"><input type="text" class="form-control small adv-fromdate" placeholder="2017-01-01" /></div>
                                <div class="col-md-2">
                                    <div class="small">至</div>
                                </div>
                                <div class="col-md-5"><input type="text" class="form-control small adv-todate" placeholder="2019-12-31" /></div>
                            </div> -->
                            <input id="input3" class="dateTimePicker adv-fromdate date_start" name="" />
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-md-3 tr">
                            <div class="small">终止日期：</div>
                        </div>
                        <div class="col-md-7">
                            <input id="input4" class="dateTimePicker adv-todate date_end" name="" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary reset">重置</button>
                    <button type="button" class="btn btn-primary advSearch" data-dismiss="modal">搜索</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-top">
        <div class="container header-search">
            <div class="row navbar navbar-default">
                <div class="col-md-4">
                    <div class="logoContent"><a target="_blank" class="logo-url"><img alt="" class="logo" /></a></div>
                </div>
                <div class="col-md-8">
                    <div class="">
                        <div class="input-group">
                            <input type="text" class="form-control search-input" placeholder="请输入关键词搜索..." aria-label="Recipient's username" aria-describedby="button-addon4">
                            <div class="input-group-append" id="button-addon4">
                                <button class="btn btn-primary search-utton" type="button">搜索</button>
                            </div>
                            <button type="button" class="btn btn-sm" data-toggle="modal" data-target=".bd-example-modal-lg">高级搜索</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container result">
        <div class="mt-3 mb-3 result-nav">
            <form action="">
                <div class="form-row form-inline">
                    <div class="col-auto searchKey"></div>
                </div>
                <div class="form-row form-inline">
                    <div class="col-auto">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="onlyFirst" name="onlyFirst">
                            <label class="custom-control-label" for="onlyFirst">只搜首页</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="exact" name="exactExtend" class="custom-control-input" value="order3" checked>
                            <label class="custom-control-label" for="exact">精确搜索</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="extend" name="exactExtend" class="custom-control-input" value="order4">
                            <label class="custom-control-label" for="extend">扩展搜索</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <select class="custom-select custom-select-sm dateRelevance">
                            <option id="date" name="dateRelevance" value="order1" selected>按日期排序</option>
                            <option id="relevance" name="dateRelevance" value="order2">按相关度排序</option>
                        </select>
                    </div>
                    <div class="col-auto" style="display: inherit;">
                        <span>日期:从</span><input id="input" class="dateTimePicker adv-fromdate date_start" /><span>到</span><input id="input2" class="dateTimePicker adv-todate date_end" />
                    </div>
                </div>
                <div class="form-row form-inline">
                    <div class="col-auto">共约有<b class="recordcount"></b>项查询结果，这是第<b class="Ppage"></b>项结果，搜索用时<b class="totalTime"></b>秒</div>
                </div>
                <hr />
            </form>
        </div>

        <ul class="list pagedata">
        </ul>
        <div class="container">
            <nav aria-label="Page navigation" class="page">
                <ul class="pagination justify-content-center">
                </ul>
            </nav>
        </div>
    </div>
    <div class="bottom">
        <div class="footer">Copyright © China Internet Information Center. All Rights Reserved</div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/gijgo.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/query.js"></script>
    <script type="text/javascript">
        (function () {
            $('.adv-fromdate').datetimepicker({ footer: true, modal: true });
            $('.adv-todate').datetimepicker({ footer: true, modal: true });
        }());
    </script>
</body>

</html>
